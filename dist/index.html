<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8" /><meta http-equiv="X-UA-Compatible" content="IE=edge" /><meta name="viewport" content="width=device-width, initial-scale=1.0" /><title>Todo Application</title><link rel="preconnect" href="https://fonts.googleapis.com" /><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin /><link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&family=Open+Sans:ital,wght@0,300;0,400;0,500;1,400&display=swap" rel="stylesheet" /><link rel="stylesheet" href="./css/main.css" /></head><body><div id="app"><header class="header"><div class="header__top-bar"><div class="logo-box"><img src="./images/logo.png" alt="" class="logo" /><h3>Task Book</h3></div><button class="settings__button"><svg class="search__icon"><use xlink:href="./images/sprite.svg#icon-filter"></use></svg></button></div><form action="#" class="search"><input type="text" class="search__input" id="search-input" placeholder="Search by Title, Content, Status" /><button class="search__button"><svg class="search__icon"><use xlink:href="./images/sprite.svg#icon-magnifying-glass" ></use></svg></button></form></header><div class="content"><ul class="task-list"></ul><button class="add-task"><svg class="add-task__add-icon"><use xlink:href="./images/sprite.svg#icon-plus"></use></svg></button></div><div class="new-task popover popover--blur"><form action="#" class="new-task__input"><input type="text" class="new-task__heading" placeholder="Enter the title" /><textarea class="new-task__content" placeholder="Enter the content(MAX: 250 words )" ></textarea><button type="button" class="new-task__button"><svg class="new-task__icon"><use xlink:href="./images/sprite.svg#icon-plus"></use></svg><span>Add Task</span></button></form></div></div><script src="https://cdnjs.cloudflare.com/ajax/libs/redux/5.0.0-alpha.0/redux.min.js" integrity="sha512-6WJ7yVV5HDZwZ0RT5CM3FCTgTt5qC5BlfQ9bG43y0BowT5a3GXQqDYaoZgCk+i9vuB1Yj6KdBPQAU8Ra7tV32w==" crossorigin="anonymous" referrerpolicy="no-referrer"></script><script src="./js/script.js" type="module"></script></body></html>
